<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      <a href="{{ .Site.BaseURL }}"> {{ .Site.Title }} </a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      <a href="{{ .Site.BaseURL }}">Home /</a>
      {{ range $name, $taxonomy := .Site.Sections }}
      <a href="/about">About /</a>
      <a href="/contact">Contact /</a>
      {{ if ne $name "post" }}
      {{ end }}
      {{ end }}
    </div>
  </div>

</div>
